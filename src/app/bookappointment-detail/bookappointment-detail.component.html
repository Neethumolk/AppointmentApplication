      <form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="bookingId"
    [value]="service.formData.bookingId">
   <div class="form-group">
        <label >Patient Name</label>
        <input  class="form-control form-control-lg" placeholder="Full Name"
         name="patientname" #patientName="ngModel"[(ngModel)]="service.formData.patientname" required>
    </div>
     <div class="form-group">
        <label >Patient Age</label>
        <input  class="form-control form-control-lg" placeholder="Your Age"
         name="age" #age="ngModel"[(ngModel)]="service.formData.age" required maxlength="2" minlength="1">
    </div>
    <div class="form-group">
        <label >DoctorName</label>
        <input  class="form-control form-control-lg" placeholder="Consulting doctor name"
         name="doctorname" #doctorname="ngModel"[(ngModel)]="service.formData.doctorname" >
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label >Description</label>
            <input  class="form-control form-control-lg" placeholder="description"
             name="description" #description="ngModel"[(ngModel)]="service.formData.description" required  >
        </div>
        <div class="form-group col-md-8">
            <label >Date</label>
            <input  type="date" max="2021-01-03" min="2021-01-03" class="form-control form-control-lg" placeholder="datetime"
             name="date" #datetime="ngModel"[(ngModel)]="service.formData.datetime" required>
        </div>
    </div>
    <div class="form-group">
        <!-- <button class="btn btn-info-btn-lg btn-block" type= "submit" [disabled]="form.invalid" > SUBMIT

        </button> -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" type= "submit" [disabled]="form.invalid">Submit</button>

    </div>
